program: train.py
name: flava-textvision-wit-mlm_percentage
description: MLM percentage sweep search for FLAVA (text-vision) on the WiT dataset.
project: multimodal-wit
run_cap: 100
entity: rycolab
method: bayes # uses probability of improvement (PI) to select the next hyperparameter configuration
metric:
  name: evaluation/pseudo_perplexity
  goal: minimize
command:
  - ${env}
  - ${interpreter} # makes sure the right interpreter is used on Euler (3.10 req. for BLiMP)
  - -m
  - train
  - config=configs/wit.yaml
early_terminate: # We do want to early_terminate here because we're interested in the best configs.
  type: hyperband
  max_iter: 64
  s: 4
  eta: 2
parameters:
  mlm_perc:
    distribution: categorical
    values: [ 0.15, 0.3, 0.4 ]
  learning_rate:
    distribution: categorical
    values: [ 1e-3, 5e-4, 1e-4 ] # FLAVA, NYU RoBERTa training, BERT